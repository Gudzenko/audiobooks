{% extends 'store/base.html' %}
{% load pagination_tags %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="mb-4">{{ title }}</h1>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <form method="get" action="" class="search-form me-3">
            <div class="input-group">
                <input type="text" name="query" value="{{ query }}" class="form-control" placeholder="Поиск...">
                <button class="btn btn-pagination" type="submit">Поиск</button>
            </div>
        </form>
        {% pagination page_obj query %}
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-4">
        {% for item in page_obj %}
            <div class="col">
                <a href="{% url title_url|lower|add:'_detail' item.slug %}" class="text-decoration-none">
                    <div class="card h-100">
                        <img src="{% static item.image %}" class="card-img-top" alt="Image">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ item.label }}</h5>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    {% pagination page_obj query %}
</div>
{% endblock %}
