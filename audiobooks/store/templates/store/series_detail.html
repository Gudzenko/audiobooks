{% extends 'store/base.html' %}
{% load static %}
{% load i18n %}
{% load book_list_tags %}

{% block content %}
<div class="container">
    <h3>Книги в серии "{{ series.title }}":</h3>
    {% if user.is_superuser %}
        <a href="{% url 'book_add_series' series.slug %}" class="btn btn-secondary btn-sm mt-1 mb-1">{% trans "Add new book" %}</a>
    {% endif %}
    {% book_grid books %}
</div>
{% endblock %}
