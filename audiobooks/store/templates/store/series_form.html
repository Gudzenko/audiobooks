{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>{% if object %}Редактировать серию{% else %}Добавить новую серию{% endif %}</h1>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">{% if object %}Сохранить изменения{% else %}Добавить серию{% endif %}</button>
            <a href="{% url 'series_list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
